<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>초록</title>
  <meta name="description" content="<초록>은 green, abstract, 初錄의 의미를 담은 1인 분기 매거진입니다." />
  <style>
    :root {
      --green: #2f7d32;
      --deep-green: #1b5e20;
      --light-green: #e8f3ea;
      --text: #1f2937;
      --muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
      color: var(--text);
      background: #ffffff;
      line-height: 1.6;
    }

    /* Top Bar */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--deep-green);
      color: #ffffff;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    header form {
      display: flex;
      gap: 0.5rem;
    }

    header input[type="email"] {
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      border: none;
      font-size: 0.85rem;
    }

    header button {
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      border: none;
      background: #ffffff;
      color: var(--deep-green);
      font-size: 0.85rem;
      cursor: pointer;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    .layout {
      display: grid;
      grid-template-columns: 2fr 3fr;
      gap: 3rem;
    }

    /* Current Issue */
    .current {
      background: linear-gradient(135deg, var(--light-green), #ffffff);
      border-radius: 24px;
      padding: 2.5rem;
      min-height: 420px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.08);
    }

    .current h2 {
      margin-top: 0;
      font-size: 2rem;
      color: var(--green);
    }

    .current .quarter {
      font-size: 1.2rem;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    /* Archive Grid */
    .archive h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: var(--green);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .issue {
      background: #ffffff;
      border-radius: 14px;
      padding: 1.2rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      font-size: 0.9rem;
    }

    .issue span {
      display: block;
      color: var(--muted);
      font-size: 0.8rem;
      margin-top: 0.4rem;
    }

    footer {
      margin-top: 5rem;
      padding: 2rem 1.5rem;
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
    }

.current img {
  width: 260px;
  aspect-ratio: 4 / 5;
  object-fit: cover;
}


.issue img {
  width: 100%;
  max-height: 140px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 0.5rem;
}

.issue-number {
  color: #1F2933;          /* 글씨 색 */
  font-family: "Noto Serif KR", serif; /* 폰트 */
  font-size: 1.1rem;
  font-weight: 600;
  display: block;          /* 줄 분리 */
  margin-top: 0.4rem;
}

.issue-title {
  color: #555;
  font-size: 0.9rem;
}


  </style>
</head>
<body>

  <!-- Top Header -->
  <header>
    <div class="logo">초록</div>
    <form>
      <input type="email" placeholder="e-mail" />
      <button type="submit">구독</button>
    </form>
  </header>

  <main>
    <div class="layout">
      <!-- Left: Current Quarter -->
      <section class="current">
        <h2>초록</h2>
        <div class="quarter">2026 · 1분기</div>
        <p>
          한 개체의 사유를 기록합니다.<br />
          2026년, 첫 번째 사유는 '소원'입니다.
        </p>

 <a href="issues/2026-m1.html">
    <img src="image/2026-m1-001.jpg" alt="소원" />
  </a>

      </section>

      <!-- Right: Archive -->
      <section class="archive">
        <h3>Magazine</h3>
        <div class="grid" id="archiveGrid">
          <a class="issue" href="issues/2026-m4.html" data-date="2026-12">2026 M4<span>이름</span></a>
          <a class="issue" href="issues/2026-m3.html" data-date="2026-09">2026 M3<span>관찰</span></a>
          <a class="issue" href="issues/2026-m2.html" data-date="2026-06">2026 M2<span>낯섦</span></a>
          <a class="issue" href="issues/2026-m1.html" data-date="2026-03">
  <img src="image/2026-m1-001.jpg" alt="소원" />
  <span class="issue-number">2026 M1</span>
  <span class="issue-title">소원</span>
</a>

        </div>
      </section>
    </div>
  </main>

  <footer>
    © 2026 초록. 1인 사유지.
  </footer>

  <script>
    // Archive auto-sort (latest first)
    const grid = document.getElementById('archiveGrid');
    const items = Array.from(grid.children);

    items
      .sort((a, b) => b.dataset.date.localeCompare(a.dataset.date))
      .forEach(item => grid.appendChild(item));
  </script>

</body>
</html>
